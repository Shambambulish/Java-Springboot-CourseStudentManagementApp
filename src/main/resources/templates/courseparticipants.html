<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.1.js" integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <!-- <script>$(function(){$("#header").load("header.html");});</script> -->
</head>
<body>
    <div th:insert="header :: headerfragment"></div>
    <div id="container">
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">First name</th>
                    <th scope="col">Last name</th>
                    <th scope="col">Remove from course</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="student: ${participants}">
                    <td th:text="${student.GetId()}"/>
                    <td th:text="${student.GetFirstName()}"/>
                    <td th:text="${student.GetLastName()}"/>
                    <td>
                        <a class="btn btn-danger" th:href="@{/students/kickfromcourse/{studentId}/{courseId}(studentId=${student.GetId()}, courseId=${course.GetId()})}"><span class="bi bi-trash"></span></a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
