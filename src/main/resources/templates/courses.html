<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.1.js" integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <!-- <script>$(function(){$("#header").load("header.html");});</script> -->
</head>
<body>
    <div th:insert="header :: headerfragment"></div>
    <div id="container">
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th scope="col">Edit</th>
                    <th scope="col">ID</th>
                    <th scope="col">Name</th>
                    <th scope="col">Teacher</th>
                    <th scope="col">Credit</th>
                    <th scope="col">Start date</th>
                    <th scope="col">End date</th>
                    <th scope="col">Description</th>
                    <th scope="col">Classroom</th>
                    <th scope="col">Link</th>
                    <th scope="col">Participants</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="course: ${courses}">
                    <td>
                        <a class="btn btn-primary" th:href="@{/courses/edit/{id}(id=${course.GetId()})}"><i class="bi bi-pen"></i></a>
                    </td>
                    <td th:text="${course.GetId()}"/>
                    <td th:text="${course.GetName()}"/>
                    <td th:text="${course.GetTeacher()}"/>
                    <td th:text="${course.GetCredit()}"/>
                    <td th:text="${course.GetStartDate()}"/>
                    <td th:text="${course.GetEndDate()}"/>
                    <td th:text="${course.GetDescription()}"/>
                    <td th:text="${course.GetClassRoomID()}"/>
                    <td th:text="${course.GetRemoteSessionLink()}"/>
                    <td>
                        <a th:href="@{/courses/courseparticipants/{id}(id=${course.GetId()})}"><span th:text="@{{participants}/{maxparticipants}(participants=${course.GetParticipants().size()}, maxparticipants=${course.GetMaxParticipants})}"</span></a>
                    </td>
                    <td>
                        <a class="btn btn-danger" th:href="@{/courses/delete/{id}(id=${course.GetId()})}"><span class="bi bi-trash"></span></a>
                    </td>
                </tr>
            </tbody>
        </table>
        <div style="margin-left:25px">
            <a class="btn btn-secondary" href="/courses/onlinecreateform" role="button">Create online course</a>
            <a class="btn btn-secondary" href="/courses/classroomcreateform" role="button">Create offline course</a>
        </div>
    </div>
</body>
</html>
