<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="crossorigin="anonymous"></script>
    <!-- <script>$(function(){$("#header").load("header.html");});</script> -->
</head>
<body>
    <div th:insert="header :: headerfragment"></div>
    <div id="container">
        <div style="margin:25px;">
            <div>
                <h1>Add a new course</h1>
            </div>
            <div>
                <form method="post" action="/courses/onlinecreateform/create">
                    <input type="text" name="name" placeholder="Name"/>
                    <input type="text" name="teacher" placeholder="Teacher"/>
                    <input type="number" name="credit" placeholder="Credit"/>
                    <input type="number" name="maxParticipants" placeholder="Max participants"/>
                    <input type="text" name="startDate" placeholder="Start date: dd/mm/yy"/>
                    <input type="text" name="endDate" placeholder="End date: dd/mm/yy"/>
                    <input type="text" name="description" placeholder="Description"/>
                    <input type="text" name="remoteSessionLink" placeholder="Remote session link"/>
                    <input type="submit" value="Create"/>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
